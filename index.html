<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var dataset = []
        for(var i = 0; i < 30; i++){
            newNumber = Math.random() * 20;
            dataset.push(newNumber);
        }
        var w = 500;
        var h = 100;
        var barPadding = 1;
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h-d*4;
            })
            .attr("width", w/dataset.length - barPadding)
            .attr("height", function(d) {
                return d*4;
            })
            .attr("fill", function(d) {
                return "rgb("+Math.round(d*7) + ","+Math.round(d*13) + ","+Math.round(d*8)+ ")";
            });
        </script>
    </body>
</html>
